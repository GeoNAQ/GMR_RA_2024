<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Difference Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    color: #FFFFFF;
  }
  h1 {
    color: #FFFFFF;
  }
  p {
    font-size: 18px;
  }
</style>
</head>
<body>
<h1>Date Difference Calculator</h1>

<p id="currentDate"></p>
<p id="dateDifference"></p>

<script>
  // Function to calculate the difference in days between two dates
  function dateDifference(startDate, endDate) {
    const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    const diffInTime = endDate.getTime() - startDate.getTime();
    const diffInDays = Math.round(diffInTime / oneDay);
    return diffInDays;
  }

  // Get the current date
  var currentDate = new Date();

  // Format the current date to display nicely
  var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  var formattedCurrentDate = currentDate.toLocaleDateString('en-US', options);

  // Display the formatted current date
  document.getElementById('currentDate').textContent = "Current Date: " + formattedCurrentDate;

  // Function to get URL parameter by name
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

  // Get the selected date from the URL parameter
  var selectedDateParam = getUrlParameter('selectedDate');

  // Parse the selected date if it exists
  if (selectedDateParam) {
    var selectedDate = new Date(selectedDateParam);

    // Calculate the difference in days
    var differenceInDays = dateDifference(currentDate, selectedDate);

    // Display the selected date and the difference in days
    var formattedSelectedDate = selectedDate.toLocaleDateString('en-US', options);
    document.getElementById('dateDifference').textContent = "Selected Date: " + formattedSelectedDate + " | Difference in days: " + differenceInDays;
  } else {
    // If no selected date is provided, display a message
    document.getElementById('dateDifference').textContent = "No selected date provided.";
  }
</script>
</body>
</html>
